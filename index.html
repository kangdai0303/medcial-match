            playLevelCompleteAnimation() {
                // åº†ç¥åŠ¨ç”»
                const container = document.querySelector('.game-container');
                container.style.animation = 'none';

            createCelebrationParticles() {
                const colors = ['#51cf66', '#4dabf7', '#ffd93d', '#ff6b6b', '#9775fa'];
                const container = document.querySelector('.game-container');
                const rect = container.getBoundingClientRect();
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.left = (rect.left + rect.width / 2) + 'px';
                    particle.style.top = (rect.top + rect.height / 2) + 'px';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.backgroundColor = colors[i % colors.length];
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    
                    document.body.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 100;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance - 50;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${endX}px, ${endY}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 1000 + Math.random() * 500,
                        easing: 'ease-out'
                    }).onfinish = () => {
                        particle.remove();
                    };
                }
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));

            async generateQRCode() {

                        const backupUrl = `https://chart.googleapis.com/chart?cht=qr&chs=120x120&chl=${encodeURIComponent(currentUrl)}`;

            async generateShareImage() {
                const canvas = document.getElementById('share-canvas');
                const ctx = canvas.getContext('2d');
                
                // æ¸…ç©ºç”»å¸ƒ
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶èƒŒæ™¯æ¸å˜
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶å…‰æ•ˆ
                const shimmerGradient = ctx.createRadialGradient(200, 200, 0, 200, 200, 300);
                shimmerGradient.addColorStop(0, 'rgba(255,255,255,0.1)');
                shimmerGradient.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = shimmerGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶æ ‡é¢˜
                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.fillText('ğŸ¥ åŒ»å­¦è¿è¿çœ‹', canvas.width / 2, 60);
                
                // ç»˜åˆ¶æ˜µç§°
                ctx.font = 'bold 24px Arial';
                ctx.fillText(this.shareData.nickname, canvas.width / 2, 110);
                
                // ç»˜åˆ¶æˆç»©ç»Ÿè®¡
                ctx.font = 'bold 20px Arial';
                const stats = [
                    { label: 'å…³å¡', value: this.shareData.level, x: 100 },
                    { label: 'åˆ†æ•°', value: this.shareData.score, x: 200 },
                    { label: 'å‰©ä½™æ—¶é—´', value: this.shareData.timeLeft + 's', x: 300 }
                ];
                
                stats.forEach(stat => {
                    // ç»˜åˆ¶æ•°å€¼
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText(stat.value, stat.x, 200);
                    // ç»˜åˆ¶æ ‡ç­¾
                    ctx.font = '16px Arial';
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.fillText(stat.label, stat.x, 225);
                    ctx.fillStyle = 'white';
                });
                
                // ç»˜åˆ¶çŠ¶æ€ä¿¡æ¯
                ctx.font = '18px Arial';
                const statusText = this.shareData.completed ? 'ğŸ‰ æŒ‘æˆ˜æˆåŠŸï¼' : 'ğŸ’ª ç»§ç»­åŠ æ²¹ï¼';
                ctx.fillText(statusText, canvas.width / 2, 280);
                
                // ç»˜åˆ¶äºŒç»´ç 
                const qrImg = document.getElementById('qr-code-img');
                if (qrImg.complete && qrImg.naturalWidth > 0) {
                    // ç»˜åˆ¶ç™½è‰²èƒŒæ™¯
                    ctx.fillStyle = 'white';
                    ctx.fillRect(canvas.width/2 - 70, 320, 140, 140);
                    ctx.drawImage(qrImg, canvas.width/2 - 60, 330, 120, 120);
                }
                
                // ç»˜åˆ¶åº•éƒ¨æ–‡å­—
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.font = '14px Arial';
                ctx.fillText('æ‰«ç æŒ‘æˆ˜åŒæ¬¾æ¸¸æˆ', canvas.width / 2, 490);
                
                // ç»˜åˆ¶åˆ†äº«ä¿¡æ¯
                ctx.font = '12px Arial';
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fillText('åŒ»å­¦è¿è¿çœ‹ - äº‰åˆ†å¤ºç§’å­¦åŒ»å­¦', canvas.width / 2, 520);
                
                return canvas;
            }
            
            async downloadShareImage() {

                    canvas.toBlob((blob) => {

                        a.href = url;
                        a.download = `åŒ»å­¦è¿è¿çœ‹-${this.shareData.nickname}-${this.shareData.score}åˆ†.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);

                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    this.showMessage('ğŸ‰ åˆ†äº«å›¾ç‰‡å·²ä¿å­˜åˆ°æœ¬åœ°ï¼', 'success-message');
